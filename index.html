<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet'/>
  <style media="screen">
  body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }

  #map {
    position:absolute;
    width: 100%;
    height: 100%;
  }

  svg {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .tooltip {
    position: fixed;
    width: 180px;
    background-color: rgb(21, 101, 192, 0.7);
    z-index: 2;
    color: #FFE300;
    padding: 5px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #7716bd;
  }

  .tooltip > p {
    text-align: center;
  }

  </style>
</head>

<body>
  <div id="map"></div>
  <script>

    // setting up the mapbox gl map
    // first we specify the token
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FhZGtoYWxpZDkwIiwiYSI6ImNqbHJuNzRxNTA2bHMzd25tNTJ5dHlhb20ifQ.JG2i_ohQ9kuIoSotC9UvWA'

    //Setup mapbox-gl map
    const map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/saadkhalid90/ckf40yx8e17kt19ldyvc65r75', // Saad's custom style (British Council Branding)
      center: [71.4849, 30.1975], // picked a center coordinate for Multan city
      zoom: 11, // zoom value has been ascertained manually, is there a way to automate this given the locations (do some math with the centroid and the extent)
    })
    map.scrollZoom.disable() // disable zoom on pinch
    map.addControl(new mapboxgl.NavigationControl()); // add navigation controls like zoom etc

    // Setup our svg layer that we can manipulate with d3
    // getting the container which contains the mapbox map
    const container = map.getCanvasContainer();
    // appending an svg to that container
    const svg = d3.select(container).append("svg");

    // we calculate the scale given mapbox state (derived from viewport-mercator-project's code)
    // to define a d3 projection
    const getD3 = () => {
      // get important data for the map that will be helpful to define D3 projection
      const bbox = document.body.getBoundingClientRect();
      const center = map.getCenter();
      const zoom = map.getZoom();
      // 512 is hardcoded tile size, might need to be 256 or changed to suit your map config

      const getD3projScal = (tileSize, zoom) => (tileSize) * 0.5 / Math.PI * Math.pow(2, zoom);
      const scale = getD3projScal(512, zoom);

      const projection = d3.geoMercator()
        .center([center.lng, center.lat])
        .translate([bbox.width/2, bbox.height/2])
        .scale(scale);


      return projection;
    }
    // calculate the original d3 projection
    let d3Projection = getD3();


    async function readAndPlot(){
      // read in the city's hubs

      const MultanLocs = await d3.csv('MultanHubs.csv');

      // initialize the city's hubs (will be positioned by the render function)
      const dots = svg.selectAll("circle.dot")
                    .data(MultanLocs)
                    .enter()
                    .append("circle")
                    .classed("dot", true)
                    .attr("r", 1)
                    .attr("filter", 1)
                    .styles({
                      'fill': '#FFFF00',
                      'fill-opacity': 0,
                      'stroke': '#FFFF00',
                      'stroke-width': '2px',
                      'stroke-opacity': 0.7
                    });

      // render function positions/ repositions the locations according mapbox state
      function render() {
        // getting the current map projection using mapbox state
        d3Projection = getD3();

        // positioning/ repositioning the location markers
        dots.attrs({
              cx: d => d3Projection([+d.Lon, +d.Lat])[0],
              cy: d => d3Projection([+d.Lon, +d.Lat])[1]
            })
            .transition()
            .duration(750)
            .attr("r", function(d, i){
              const filter = d3.select(this).attr('filter');
              return (filter == 1) ? 6 : 0;
            })

      };

      // position the locations for the first time
      render();

      // re-render our visualization whenever the view changes (mapbox state changes - zoom/ pan etc)
      map.on("viewreset", function() {
        render()
      });
      map.on("move", function() {
        render()
      });

      //////////////////////////////////////////////////
      // event listeners for adding and removing tooltip
      svg.selectAll("circle.dot").on('mouseover', function(d, i){
        appendTooltip(d3.event, d);
      })

      svg.selectAll("circle.dot").on('mouseout', function(d, i){
        removeTooltip();
      })
      //////////////////////////////////////////////////

      // appends a tooltip showing location name
      const appendTooltip = (event, dat) => {
        const toolTipWidth = 180;

        const tool = d3.select(container).append('div')
          .attr('class', 'tooltip')
          .style('transform', 'translateY(15px)')
          .style('opacity', '0')
          .transition()
          .duration(300)
          .style('transform', 'translateY(0px)')
          .style('opacity', '1');


        d3.select('.tooltip').html(`
            <p class="toolText">
              ${dat.Famous_Landmarks}
            </p>

          `)
          .style('top', `${event.y + 10}px`)
          .style('left', `${event.x - (toolTipWidth/2)}px`);

        d3.select('.toolText')
          .style('transform', 'translateY(-20px)')
          .style('opacity', '0')
          .transition()
          .duration(300)
          .style('transform', 'translateY(0px)')
          .style('opacity', '1');
      }
      // removes tooltip
      const removeTooltip = () => {
        d3.select(container).select('div.tooltip').remove();
      }
    }

    readAndPlot();


  </script>
</body>
